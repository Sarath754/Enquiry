<div id="one" class="container">

    <div class="jumbotron">

        <h1>ENQUIRY FORM</h1>


        <form [formGroup]="enquiryform">




            <div class="mb-3">

                <label for=""> Name</label>

                <input type="text" formControlName="name" name="name" id="" class="form-control">

            </div>


            <div id="emailHelp" *ngIf="enquiryform.controls.name.touched && enquiryform.controls.name.errors "
            style="color: red;" class="form-text"> name is required *</div>
           



            


            <div class="mb-3">

                <label for="">Phone Number</label>

                <input type="text" formControlName="phoneNumber" name="phonenumber" id="" class="form-control">

            </div>
            <div id="emailHelp" *ngIf="enquiryform.controls.phoneNumber.touched && enquiryform.controls.phoneNumber.errors "
            style="color: red;" class="form-text"> PhoneNumber is required *</div>
           
            
           




            <div class="mb-3">

                <label for="">E-mail</label>

                <input type="text" formControlName="email" name="email" id="" class="form-control">

            </div>

            <div id="emailHelp" *ngIf="enquiryform.controls.email.touched && enquiryform.controls.email.errors "
            style="color: red;" class="form-text">Email is required *</div>
           



           
            <div class="mb-3">

                <label for="">Message</label>

                <input type="text" formControlName="message" name="message" id="" class="form-control">

            </div>

           
            <div id="emailHelp" *ngIf="enquiryform.controls.message.touched && enquiryform.controls.message.errors "
            style="color: red;" class="form-text"> Message is required *</div>
           

            <hr>

            
            <div class="mb-3">

                <button (click)="sumbit()" class="btn btn-primary">Sumbit</button>

            </div>


        </form>


    </div>










</div>
